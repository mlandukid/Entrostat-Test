<div class="container">
  <h1><i class="fas fa-shield-alt"></i> Verify OTP</h1>
  <form (ngSubmit)="onSubmit()">
    <label for="email">Email:</label>
    <input type="email" [(ngModel)]="email" name="email" required>
    <label for="otp">OTP:</label>
    <input type="text" [(ngModel)]="otp" name="otp" required>
    <div class="button-container">
      <button type="submit" [disabled]="isLoading"><i class="fas fa-check-circle"></i> Verify</button>
      <button type="button" (click)="onBack()" [disabled]="isLoading"><i class="fas fa-arrow-left"></i> Back</button>
    </div>
  </form>
  <div id="message">{{ message }}</div>
  <div *ngIf="isLoading" class="loading">Loading...</div>
</div>
