<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrostat OTP Generate</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .button-container {
            margin-top: 10px;
        }
        button {
            margin-right: 10px;
        }
        .quote-container {
            text-align: center;
            color: yellow;
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
        }
        input[type="email"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="quote" class="quote-container"></div>
        <h1>Entrostat Generate OTP</h1>
        <form id="otp-form">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <div class="button-container">
                <button type="submit">Submit</button>
                <button type="button" id="resend-button">Resend OTP</button>
            </div>
        </form>
        <div id="message"></div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
